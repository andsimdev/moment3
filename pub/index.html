<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Moment 3 - DT173G</title>
</head>

<body>
    <!--Bakgrundselement-->
    <div class="bigcircle" id="bigcircle"></div>
    <div class="smallcircle" id="smallcircle"></div>
    <img src="images/rabbit.jpg" alt="Kanin mot gul bakgrund med solglasögon" class="backgroundimg" id="backgroundimg">

    <!--Knapp för mörkt läge-->
    <button class="darkmodebtn" onclick="darkMode()">
        <img src="images/light.svg" alt="" class="darkmodeicon"></button>

    <!--Sidhuvud med huvudmeny-->
    <header>
        <nav id="mainnav">
            <button id="menubtn" onclick="toggleMenu()">
                <img src="images/menu.svg" alt="" id="menuicon">
            </button>

            <ul id="mainnavul">
                <li><a href="#" class="menuitem">Startsida</a></li>
                <li><a href="#" class="menuitem">Våra tjänster</a></li>
                <li><a href="#" class="menuitem">Om oss</a></li>
                <li><a href="#" class="menuitem">Hitta hit</a></li>
                <li><a href="#" class="menuitem">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <!--Call-to-action-sektion-->
    <section class="cta">
        <div>
            <h1 id="ctah1">Hejsan!</h1>
            <h2 id="ctah2">Bara en <span id="animalspan">kanin</span> med solglasögon 😎</h2>
        </div>
        <button class="ctabtn" id="ctabtn" onclick="changeAnimal()">
            <img src="images/change.svg" alt="">
            Tryck här för att ändra</button>
    </section>

    <!--Länka till JavaScript-fil-->
    <script src="js/main.js"></script>
</body>

</html>
